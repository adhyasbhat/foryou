<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you</title>
    <link rel="icon" type="image/x-icon" href="sorry.png" />
    <link rel="stylesheet" href="sorry.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Baby,</strong>
                        <p>
                            You are the <strong>biggest blessing</strong> in my life, and <strong>I'm sorry</strong>
                            for messign things up.
                            
                        </p>
                         
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
 <script>
    const envelope = document.querySelector('.envelope-wrapper');
    const loveContainer = document.querySelector('.text');

    for (let i = 0; i < 30; i++) {
        const loveImg = document.createElement('img');
        loveImg.classList.add('love');
        loveImg.src = 'love.png';
        loveImg.alt = '';
        loveContainer.appendChild(loveImg);
    }

    envelope.addEventListener('click', () => {
        envelope.classList.toggle('flap');
    });
</script>


</body>
</html>
